<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="application" var="msg" />

	<h:head>
		<title><h:outputText value="#{msg.welcomeTitle}" /></title>
	</h:head>

	<h:body>
		<h:form id="frmRelatorio" style="font-size: 10px">
		
			<div align="center">
				<p:panel header="#{msg['titulo.relatorio']}">
					<p:dataTable id="idDatable" value="#{relatorioBean.list}" var="c">
					
						<p:column  style="text-align: center;">
							<f:facet name="header">
								<h:outputText value="#{msg['label.nome']}" />
							</f:facet>
								<h:outputText value="#{c.nome}" />
						</p:column>
					
						<p:column  style="text-align: center;">
							<f:facet name="header">
								<h:outputText value="#{msg['label.email']}" />
							</f:facet>
								<h:outputText value="#{c.email}" />
						</p:column>
						
						<p:column  style="text-align: center;">
							<f:facet name="header">
								<h:outputText value="#{msg['label.telefone']}" />
							</f:facet>
								<h:outputText value="#{c.telefone}" />
						</p:column>
						
						<p:column  style="text-align: center;">
							<f:facet name="header">
								<p:commandButton  ajax="false" value="#{msg['label.todos']}"  action="#{relatorioBean.gerarPdfTodos(relatorioBean.list)}" icon="ui-icon-pencil"  />
							</f:facet>
							<p:commandButton  ajax="false" value="#{msg['label.gerar']}"  action="#{relatorioBean.gerarPdf(c)}" icon="ui-icon-document"/>
						</p:column>
					</p:dataTable>
				</p:panel>
			</div>
		</h:form>
	</h:body>
</html>
